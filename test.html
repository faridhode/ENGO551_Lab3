<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map with Date Range Picker</title>
	<!-- Load Leaflet CSS and JS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<!-- Load Bootstrap Datepicker CSS and JS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
	<div id="map" style="height: 500px;"></div>
	<div class="form-inline">
		<label for="start-date">Start Date:</label>
		<input type="text" id="start-date" class="form-control" />
		<label for="end-date">End Date:</label>
		<input type="text" id="end-date" class="form-control" />
	</div>

	<script>
		// Create the Leaflet map
		var map = L.map('map').setView([51.505, -0.09], 13);

		// Add a Tile Layer
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
			maxZoom: 18,
		}).addTo(map);

		// Initialize the Bootstrap Datepicker
		$('#start-date, #end-date').datepicker({
			format: 'yyyy-mm-dd',
			autoclose: true,
			todayHighlight: true
		});

		// Save the selected dates into two objects
		var selectedDates = {};
		$('#start-date').on('changeDate', function() {
			selectedDates.startDate = $('#start-date').val();
			console.log(selectedDates);
		});
		$('#end-date').on('changeDate', function() {
			selectedDates.endDate = $('#end-date').val();
			console.log(selectedDates);
		});
	</script>
</body>
</html>
