<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map with Date Range Picker and API Query</title>
	<!-- Load Leaflet CSS and JS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<!-- Load Bootstrap Datepicker CSS and JS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<!-- Load jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="map" style="height: 500px;"></div>
	<div class="form-inline">
		<label for="start-date">Start Date:</label>
		<input type="date" id="start-date" class="form-control" />
		<label for="end-date">End Date:</label>
		<input type="date" id="end-date" class="form-control" />
		<button id="query-api" class="btn btn-primary">Query API</button>
	</div>
	<p id="selected-start-date"></p>

	<script>
		// Create the Leaflet map
		var map = L.map('map').setView([51.05, -114.05], 11);

		// Add a Tile Layer
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
			maxZoom: 18,
		}).addTo(map);

		// Initialize the Bootstrap Datepicker
		$('#start-date, #end-date').datepicker({
			format: 'yyyy-mm-dd',
			autoclose: true,
			todayHighlight: true
		});

		// Save selected dates to objects
		var selectedDates = {};
		$('#start-date, #end-date').on('changeDate', function() {
			selectedDates.start = $('#start-date').datepicker('getDate');
			selectedDates.end = $('#end-date').datepicker('getDate');
			console.log(selectedDates);
		});

		// Query the API
		$('#query-api').on('click', function() {
			// Get the selected start and end dates
			var startDate = $('#start-date').val();
			var endDate = $('#end-date').val();

			// Build the API query URL
			var apiUrl = "https://data.calgary.ca/resource/c2es-76ed.geojson?$where=issueddate > '" + startDate + "' and issueddate < '" + endDate + "'";

			// Send the API request
			$.ajax({
				url: apiUrl,
				dataType: 'json',
				success: function(data) {
					console.log(data);
					// Loop through the results and add markers to the map
					L.geoJSON(data, {
						pointToLayer: function(feature, latlng) {
							return L.marker(latlng);
						}
					}).addTo(map);
